{% extends 'base.html' %}

{% block content %}
	<div class= "row">
		<div class= "col-sm-3"></div>
		<div class = "col-sm-6">
			<h3>Edit an item</h3>
			<form role = 'form' action= '' method = 'POST'>
				<div class = 'form-group'>
					<label for="name">Name of item</label>
					<input class = "form-control" type = 'text' id = 'name' name = 'name' value = '{{item.name}}'>
				</div>

				<div class='form-group'>
					<label for="description">Description</label>
					<textarea class = 'form-control' id='description' name = 'description' rows="3">{{item.description}}</textarea>
				</div>

				<div class="form-group">
					<label for="category">Category</label>
					<input class = 'form-control' type = 'text' id = 'category' name = 'category' value = '{{item.category}}'>
				</div>

				<div class="form-group">
					<label for="image">Image URL - JPEGs only!</label>
					<input class = "form-control" type = 'text' id = 'image' name = 'image' placeholder = {{item.image}}>
				</div>

				<button  type='submit' class='btn btn-default'>Submit</button> | <a href= '{{url_for('mainPage')}}' class="btn btn-danger" role='button'>Cancel</a>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			</form>
		</div>
		<div class = "col-sm-3"></div>
	</div>

{% endblock %}
